<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Dashboard - Local Business Support</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .product-card {
            transition: transform 0.2s;
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .product-card:hover {
            transform: translateY(-5px);
        }
        .cart-item {
            border-bottom: 1px solid #eee;
            padding: 10px 0;
        }
        .rating {
            color: #ffc107;
        }
        .location-filter {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <h4>Welcome!</h4>
                        <p class="text-muted" th:text="${userEmail}">customer@local.com</p>
                    </div>
                    
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#products" data-bs-toggle="tab">
                                <i class="fas fa-store me-2"></i>Products
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#cart" data-bs-toggle="tab">
                                <i class="fas fa-shopping-cart me-2"></i>Cart
                                <span class="badge bg-primary ms-2" id="cartCount">0</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#orders" data-bs-toggle="tab">
                                <i class="fas fa-list me-2"></i>My Orders
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#reviews" data-bs-toggle="tab">
                                <i class="fas fa-star me-2"></i>My Reviews
                            </a>
                        </li>
                        <li class="nav-item mt-4">
                            <a class="nav-link" href="/logout">
                                <i class="fas fa-sign-out-alt me-2"></i>Logout
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="tab-content">
                    <!-- Products Tab -->
                    <div class="tab-pane fade show active" id="products">
                        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                            <h1 class="h2">Product Catalog</h1>
                        </div>

                        <!-- Location Filter -->
                        <div class="location-filter mb-4">
                            <div class="row">
                                <div class="col-md-4">
                                    <label class="form-label">Location/Pincode</label>
                                    <input type="text" class="form-control" id="locationFilter" placeholder="Enter pincode or location">
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Category</label>
                                    <select class="form-control" id="categoryFilter">
                                        <option value="">All Categories</option>
                                        <option value="Grocery">Grocery</option>
                                        <option value="Personal Care">Personal Care</option>
                                        <option value="Snacks">Snacks</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">&nbsp;</label>
                                    <button class="btn btn-light w-100" onclick="filterProducts()">
                                        <i class="fas fa-search me-2"></i>Filter
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- Products Grid -->
                        <div class="row" id="productsGrid">
                            <div class="col-12 text-center">
                                <div class="spinner-border" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Cart Tab -->
                    <div class="tab-pane fade" id="cart">
                        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                            <h1 class="h2">Shopping Cart</h1>
                        </div>
                        
                        <div class="card">
                            <div class="card-body">
                                <div id="cartItems">
                                    <p class="text-muted">Your cart is empty</p>
                                </div>
                                
                                <div class="text-end mt-3" id="cartTotal" style="display: none;">
                                    <h5>Total: ₹<span id="totalAmount">0</span></h5>
                                    <button class="btn btn-primary btn-lg" onclick="proceedToCheckout()">
                                        <i class="fas fa-credit-card me-2"></i>Proceed to Checkout
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Orders Tab -->
                    <div class="tab-pane fade" id="orders">
                        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                            <h1 class="h2">My Orders</h1>
                        </div>
                        
                        <div class="card">
                            <div class="card-body">
                                <div id="ordersList">
                                    <p class="text-muted">Loading orders...</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Reviews Tab -->
                    <div class="tab-pane fade" id="reviews">
                        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                            <h1 class="h2">My Reviews</h1>
                        </div>
                        
                        <div class="card">
                            <div class="card-body">
                                <div id="reviewsList">
                                    <p class="text-muted">Loading reviews...</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Checkout Modal -->
    <div class="modal fade" id="checkoutModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Checkout</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-8">
                            <h6>Delivery Address</h6>
                            <textarea class="form-control mb-3" id="deliveryAddress" rows="3" placeholder="Enter your delivery address"></textarea>
                            
                            <h6>Payment Method</h6>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="radio" name="paymentMethod" id="razorpay" value="RAZORPAY" checked>
                                <label class="form-check-label" for="razorpay">
                                    <i class="fas fa-credit-card me-2"></i>Razorpay (Credit/Debit Card)
                                </label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <h6>Order Summary</h6>
                            <div id="orderSummary"></div>
                            <hr>
                            <h5>Total: ₹<span id="modalTotal">0</span></h5>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="placeOrder()">
                        <i class="fas fa-lock me-2"></i>Place Order
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script>
        let cart = [];
        let products = [];

        // Load products on page load
        loadProducts();
        loadCart();

        function loadProducts() {
            fetch('/api/products')
                .then(response => response.json())
                .then(data => {
                    products = data;
                    displayProducts(data);
                })
                .catch(error => {
                    console.error('Error loading products:', error);
                    document.getElementById('productsGrid').innerHTML = '<p class="text-danger">Error loading products</p>';
                });
        }

        function displayProducts(products) {
            const container = document.getElementById('productsGrid');
            if (products.length === 0) {
                container.innerHTML = '<p class="text-muted">No products found</p>';
                return;
            }

            let html = '';
            products.forEach(product => {
                html += `
                    <div class="col-md-4 mb-4">
                        <div class="card product-card h-100">
                            <div class="card-body">
                                <h5 class="card-title">${product.name}</h5>
                                <p class="card-text">${product.description}</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <span class="badge bg-primary">${product.category}</span>
                                    <span class="text-muted">${product.location}</span>
                                </div>
                                <hr>
                                <div class="d-flex justify-content-between align-items-center">
                                    <h6 class="mb-0">₹${product.price}</h6>
                                    <span class="text-muted">Stock: ${product.quantity}</span>
                                </div>
                                <button class="btn btn-primary w-100 mt-2" onclick="addToCart(${product.id})">
                                    <i class="fas fa-cart-plus me-2"></i>Add to Cart
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            });
            container.innerHTML = html;
        }

        function filterProducts() {
            const location = document.getElementById('locationFilter').value;
            const category = document.getElementById('categoryFilter').value;
            
            let filteredProducts = products;
            
            if (location) {
                filteredProducts = filteredProducts.filter(p => 
                    p.pincode === location || p.location.toLowerCase().includes(location.toLowerCase())
                );
            }
            
            if (category) {
                filteredProducts = filteredProducts.filter(p => p.category === category);
            }
            
            displayProducts(filteredProducts);
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;

            const existingItem = cart.find(item => item.productId === productId);
            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({
                    productId: productId,
                    name: product.name,
                    price: product.price,
                    quantity: 1
                });
            }

            updateCartDisplay();
            updateCartCount();
        }

        function updateCartCount() {
            const count = cart.reduce((total, item) => total + item.quantity, 0);
            document.getElementById('cartCount').textContent = count;
        }

        function updateCartDisplay() {
            const container = document.getElementById('cartItems');
            const totalContainer = document.getElementById('cartTotal');
            
            if (cart.length === 0) {
                container.innerHTML = '<p class="text-muted">Your cart is empty</p>';
                totalContainer.style.display = 'none';
                return;
            }

            let html = '';
            let total = 0;
            
            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;
                
                html += `
                    <div class="cart-item">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="mb-0">${item.name}</h6>
                                <small class="text-muted">₹${item.price} x ${item.quantity}</small>
                            </div>
                            <div class="d-flex align-items-center">
                                <span class="me-3">₹${itemTotal}</span>
                                <button class="btn btn-sm btn-outline-danger" onclick="removeFromCart(${item.productId})">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
            document.getElementById('totalAmount').textContent = total;
            totalContainer.style.display = 'block';
        }

        function removeFromCart(productId) {
            cart = cart.filter(item => item.productId !== productId);
            updateCartDisplay();
            updateCartCount();
        }

        function proceedToCheckout() {
            if (cart.length === 0) {
                alert('Your cart is empty');
                return;
            }

            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            document.getElementById('modalTotal').textContent = total;
            
            let summaryHtml = '';
            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                summaryHtml += `
                    <div class="d-flex justify-content-between mb-2">
                        <span>${item.name} x ${item.quantity}</span>
                        <span>₹${itemTotal}</span>
                    </div>
                `;
            });
            document.getElementById('orderSummary').innerHTML = summaryHtml;
            
            new bootstrap.Modal(document.getElementById('checkoutModal')).show();
        }

        function placeOrder() {
            const address = document.getElementById('deliveryAddress').value;
            if (!address.trim()) {
                alert('Please enter delivery address');
                return;
            }

            const orderData = {
                items: cart.map(item => ({
                    productId: item.productId,
                    quantity: item.quantity
                })),
                deliveryAddress: address,
                paymentMethod: 'RAZORPAY'
            };

            // Create payment order
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            
            fetch('/api/payments/create-order', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    amount: total,
                    currency: 'INR'
                })
            })
            .then(response => response.json())
            .then(paymentData => {
                // Initialize Razorpay
                const options = {
                    key: 'rzp_test_your_test_key_id', // Replace with your test key
                    amount: paymentData.amount * 100,
                    currency: paymentData.currency,
                    name: 'Local Business Support',
                    description: 'Order Payment',
                    order_id: paymentData.orderId,
                    handler: function(response) {
                        // Payment successful, create order
                        createOrder(orderData, response);
                    },
                    prefill: {
                        email: 'customer@local.com'
                    },
                    theme: {
                        color: '#667eea'
                    }
                };

                const rzp = new Razorpay(options);
                rzp.open();
            })
            .catch(error => {
                console.error('Error creating payment:', error);
                alert('Error processing payment');
            });
        }

        function createOrder(orderData, paymentResponse) {
            fetch('/api/orders', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(orderData)
            })
            .then(response => response.json())
            .then(order => {
                // Clear cart
                cart = [];
                updateCartDisplay();
                updateCartCount();
                
                // Close modal
                bootstrap.Modal.getInstance(document.getElementById('checkoutModal')).hide();
                
                alert('Order placed successfully! Order ID: ' + order.id);
                
                // Switch to orders tab
                document.querySelector('a[href="#orders"]').click();
            })
            .catch(error => {
                console.error('Error creating order:', error);
                alert('Error placing order');
            });
        }

        function loadCart() {
            updateCartDisplay();
            updateCartCount();
        }

        // Tab navigation
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
                this.classList.add('active');
            });
        });
    </script>
</body>
</html>
