<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Local Business Support</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1>Local Business Support</h1>
            <div class="nav-links">
                <span th:text="'Welcome, ' + ${userEmail}"></span>
                <a th:href="@{/dashboard}" class="nav-link">Dashboard</a>
                <a th:href="@{/logout}" class="nav-link">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div th:if="${success}" class="alert success" th:text="${success}"></div>
        <div th:if="${error}" class="alert error" th:text="${error}"></div>
        
        <div class="products-page">
            <div class="page-header">
                <h2>Products Management</h2>
                <button class="btn btn-primary" onclick="toggleAddForm()">Add New Product</button>
            </div>
            
            <div id="addProductForm" class="add-product-form" style="display: none;">
                <h3>Add New Product</h3>
                <form th:action="@{/products/add}" method="post">
                    <div class="form-group">
                        <label for="name">Product Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" name="description" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="number" id="price" name="price" step="0.01" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="category">Category</label>
                        <input type="text" id="category" name="category" required>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Add Product</button>
                        <button type="button" class="btn btn-secondary" onclick="toggleAddForm()">Cancel</button>
                    </div>
                </form>
            </div>
            
            <div class="products-list">
                <h3>Your Products</h3>
                <div th:if="${products != null and !products.empty}" class="products-grid">
                    <div th:each="product : ${products}" class="product-card">
                        <div class="product-info">
                            <h4 th:text="${product.name}">Product Name</h4>
                            <p th:text="${product.description}">Description</p>
                            <p class="price" th:text="'$' + ${product.price}">$0.00</p>
                            <p class="category" th:text="'Category: ' + ${product.category}">Category</p>
                        </div>
                        <div class="product-actions">
                            <form th:action="@{/products/delete/{id}(id=${product.id})}" method="post" style="display: inline;">
                                <button type="submit" class="btn btn-danger" 
                                        onclick="return confirm('Are you sure you want to delete this product?')">
                                    Delete
                                </button>
                            </form>
                            <form th:action="@{/cart/add}" method="post" style="display:inline; margin-left:5px;">
                                <input type="hidden" name="productId" th:value="${product.id}"/>
                                <input type="number" name="quantity" value="1" min="1" style="width:50px;"/>
                                <button type="submit">Add to Cart</button>
                            </form>
                            <form th:action="@{/wishlist/add}" method="post" style="display:inline; margin-left:5px;">
                                <input type="hidden" name="productId" th:value="${product.id}"/>
                                <button type="submit">Add to Wishlist</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div th:if="${products == null or products.empty}" class="no-products">
                    <p>No products found. Add your first product!</p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function toggleAddForm() {
            const form = document.getElementById('addProductForm');
            form.style.display = form.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</body>
</html>
